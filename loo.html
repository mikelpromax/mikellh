<script>
      let snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');

      // Randomizing size of snowflakes
  function createSnowflakes() {
    for (let i = 0; i < 200; i++) {
      let snowflakeSize = Math.random() * 10 + 'px';
      snowflake.style.width = snowflakeSize;
      snowflake.style.height = snowflakeSize;

      // Randomizing animation speed
      let speed = Math.random() * 5 + 2;
      snowflake.style.animationDuration = speed + 's';

      // Randomizing the X position using the custom property
      let randomX = Math.random(); // Random horizontal position between 0 and 1
      snowflake.style.setProperty('--random-x', randomX);

      // Random starting position horizontally
      snowflake.style.left = Math.random() * 100 + '%';

      document.getElementById("snow-container").appendChild(snowflake);
    }
  }

  window.onload = createSnowflakes;
</script>

      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player-container', {
          videoId: playlist[currentSongIndex],
          events: {
            'onStateChange': onPlayerStateChange
          }
        });
      }

      function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.ENDED) {
          currentSongIndex = (currentSongIndex + 1) % playlist.length;
          player.loadVideoById(playlist[currentSongIndex]);
        }
      }

      function playMusic() {
        player.playVideo();
      }

      function pauseMusic() {
        player.pauseVideo();
      }

      function stopMusic() {
        player.stopVideo();
      }

      function changeVolume(volume) {
        player.setVolume(volume);
